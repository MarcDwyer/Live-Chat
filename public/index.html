<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat app</title>
  
 <!-- Compiled and minified CSS -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

 <!-- Compiled and minified JavaScript -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
         
</head>
<body>
        <div class="container">
                <div class="row">
                    <div class="col s12">
                        <h6 class="status">Welcome</h6>
                    </div>
                </div>
                <div class="row row3">
                        <form class="col s12" id='messageform'>
                          <div class="row row1">
                              <div id='chat'></div>
                            <div class="input-field col s12">
                                <form class="formclass">
                              <input type="text" id="textarea1" class="materialize-textarea message" />
                              <label for="textarea1 message">Chat!</label>
                              <button type="submit" class="wavee-effect waves-light btn">Submit</button>
                            </form>
                            </div>
                          </div>
                        </form>
                      </div>
                      <form class="listenhere">
                            <div class="row row2">
                    
                                    <div class="input-field col s12">
                                      <input placeholder="Being anonymous is lame!" id="username" type="text" class="validate">
                                      <label for="username">Enter a Username</label> 
                                    </div>
                                
                                </div>
                            </form>
        </div>
</body>
<style>
    .row1 {
        position: relative;
    }
    .row3 {
       margin-top: 175px;
    }
    
#chat {
    display: flex;
    flex-direction: column;
    height: 450px;
    padding-bottom: 50px;
    overflow-y: scroll;
    bottom: 0;
}
.listenhere button {
    float: right;
}
.status {
    margin-bottom: 10px;
}
</style>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<script src="./something.js"></script>
</html>
